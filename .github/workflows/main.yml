name: Build and Package EECT

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests maliang psutil nuitka
        
    - name: Build with Nuitka
      run: |
        python -m nuitka --standalone --onefile --windows-icon-from-ico=EECT_icon.png --output-dir=dist main.py --windows-disable-console --plugin-enable=tk-inter
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: EECT-build
        path: dist/main.exe